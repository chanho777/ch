<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Custom Page</title>
  <style>
    body {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: rgba(255, 255, 255, 0.5);
    }
    .snowflake {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.css">
</head>
<body>
  <!-- 웹페이지 내용 -->
  <h1>왔어 왔어~~^^</h1>

  <!-- 음악 파일 자동 재생 -->
  <audio autoplay>
    <source src="https://chanho777.github.io/ch/silence.mp3" type="audio/mp3">
  </audio>

  <!-- 눈 내리는 효과 -->
  <div id="snowflake" class="snowflake"></div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // 배경 이미지 무작위 변경
    const images = [
      "url('https://chanho777.github.io/ch/img/20191009_201121.jpg')",
      "url('https://chanho777.github.io/ch/img/20191012_170001.jpg')",
      "url('https://chanho777.github.io/ch/img/20191012_170021.jpg')",
      // ...
    ];

    function changeBackgroundImage() {
      const randomIndex = Math.floor(Math.random() * images.length);
      document.body.style.backgroundImage = images[randomIndex];
    }

    changeBackgroundImage();

    // 눈 내리는 효과 설정
    particlesJS('snowflake', {
      "particles": {
        "number": {
          "value": 200
        },
        "shape": {
          "type": "circle"
        },
        "size": {
          "value": 3,
          "random": true
        },
        "opacity": {
          "value": 0.6
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "bottom"
        }
      },
      "interactivity": {
        "events": {
          "onhover": {
            "enable": false
          }
        }
      }
    });
  </script>
</body>
</html>
